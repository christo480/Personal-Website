<style>
#hammericon_begin
{
    width: 5%;

}

{    width: 5%;

{

body {
  font-family: Arial, Helvetica, sans-serif;
}

* {
  box-sizing: border-box;
}

/* Create a column layout with Flexbox */
.row {
  display: flex;
}

/* Left column (menu) */
.left {
  flex: 35%;
  padding: 15px 0;
}

.left h2 {
  padding-left: 8px;
 
}

/* Right column (page content) */
.right {
  flex: 65%;
  padding: 15px;
}
.right-most {
  flex: 65%;
  padding: 30px;
}
/* Style the search box */
#mySearch {
  width: 100%;
  font-size: 18px;
  padding: 11px;
  border: 1px solid #ddd;
}

/* Style the navigation menu inside the left column */
#myMenu {
  list-style-type: none;
  padding: 0;
  margin: 0;
  
}

#myMenu li a {
  padding: 12px;
  text-decoration: none;
  color: black;
  display: block;
  box-shadow: 0px 4px 8px 0px rgba(0, 0, 0, .2);
}

#myMenu li a:hover {
  background-color: rgb(255, 255, 255);
}

<body>

<!---<h2>Search Menu</h2>---> 
<!---<p>Start to type for a specific category inside the search bar to "filter" the search options.</p>--->

<div class="row">
  <div class="left" style="background-color:rgb(190, 190, 190);">
    <h2 id = menuheader class=".container" style="color: rgb(0, 0, 0);"><img id="hammericon_begin" src="Hammer_icon.PNG"></img>Projects<img id="hammericon_end" src="Hammer_icon.PNG"></img></h2>
    <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">
    <ul id="myMenu">
      <li id ="li1" class="container"><a onmouseover="show(1)" onmouseout="show(-1)" href="https://replit.com/@chrisgi/Thaco-Calculator#main.cpp">Thaco-Calculator</a></li>
      <li id ="li2" class="container"><a onmouseover="show(2)" onmouseout="show(-1)" href="https://github.com/christo480/Statblock-Image-Extraction">5e Statblock-Image-Extraction</a></li>
      <li class="container"><a onclick="show(2)" href="#">Project 3</a></li>
      <li class="container"><a href="#">Project 4</a></li>
      <li class="container"><a href="#">Project 5</a></li>
      <li class="container"><a href="#">Project 6</a></li>
      <li class="container"><a href="#">Project 7</a></li>
      <li class="container"><a href="#">Project 8</a></li>
      <li class="container"><a href="#">Project 9</a></li>
    </ul>
  </div>
  
  <div class="right" style="background-color:rgb(182, 182, 182);">
    <div class="card">
      <p class="container" id=description_title>
        Title.
      </p>
        <div class="card-body">
          <p class="container" id=description>
            Description.
          </p>
        </div>
      </p>

    </div>
    <p class="right-content"></p>

  </div>
 <!--- <div class="right-most" style="background-color:rgb(182, 182, 182);">
    <h2 id=description>Description</h2>
    <p class="right-content"></p>

  </div>--->
</div>

<script>

function myFunction() {
  var input, filter, ul, li, a, i;
  input = document.getElementById("mySearch");
  filter = input.value.toUpperCase();
  ul = document.getElementById("myMenu");
  li = ul.getElementsByTagName("li");
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("a")[0];
    if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "";
    } else {
      li[i].style.display = "none";
    }
  }
}
function show(num)
{
    if(num==1)
    {
        document.getElementById("description_title").innerHTML="C++ Thaco Calculator";
        document.getElementById("description").innerHTML="Thaco Calculator";
        // document.getElementById("description").innerHTML+="<input type="text" id="thaco" name="name">;"; 
    }
    if(num==2)
    {
        document.getElementById("description_title").innerHTML="5e Statblock Image Parse Project";
        document.getElementById("description").innerHTML="Used to import homebrew into 5e DMing tools";
    }
    if(num==-1)
    {
        document.getElementById("description_title").innerHTML="<p id= subtext></p>";
        document.getElementById("description").innerHTML="";
    }

}
</script>
